<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- physics and other extras -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script>
      //Utility functions (NOT jQuery):
      $ = (sel) => document.querySelector(sel)
      $$ = (sel) => document.querySelectorAll(sel)
      on = (elem, type, hand) => elem.addEventListener(type, hand)

      var hit = false
      var resetId = 0

      const resetBall = () => {
        clearTimeout(resetId)
        $("#ball").body.position.set(2, 0.6, -4)
        $("#ball").body.velocity.set(0, 5, 0)
        $("#ball").body.angularVelocity.set(0, 0, 0)
        hit = false
        resetId = setTimeout(resetBall, 6000)
      }
    </script>
  </head>
  <body>
    <a-scene stats physics="debug:trueâ€>
      <!--CAMERA: position="0 1.5 0" avg eye height human-->
      <a-entity camera look-controls position="0 1.5 0">
        <a-cursor></a-cursor>
        <a-entity 
          id="weapon" 
          position="0 0 -3" >
          <a-box 
          static-body
          color='blue'
          width='0.25' 
          height='0.5' 
          depth='3'></a-box>
        </a-entity>
        <a-text id="score" value="Score:" position="-0.2 -0.5 -1"color="black" width="5" anchor="left"></a-text>
      </a-entity>
      <a-entity 
        dynamic-body
        id='ball' 
        position="2 1 -4" 
        material="color:green;" 
        geometry="primitive:sphere; radius: 0.5;"
        ></a-entity>
      <!--TODO: switch w environment-->
      <a-plane 
        static-body
        color='red' 
        rotation="-90 0 0" 
        width="100" 
        height="100"></a-plane>
    </a-scene>
    <script>
        let score = 0;
        var hit = false
        var resetId = 0
        on($("#weapon"), 'collide', (e) => {
            const ball = $("#ball")
            if (e.detail.body.id === ball.body.id && !hit) {
              hit = true
              score = score + 1
              $("#score").setAttribute('text', 'value', 'Score: ' + score)
              clearTimeout(resetId)
              resetId = setTimeout(resetBall, 2000)
              console.log(resetId);
            
            }
          })
          setTimeout(resetBall, 6000)
    </script>
</html>
